<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Main CSS -->
  <link rel="stylesheet" href="./styles/styles.css">

      <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

      <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

      <!-- Main JS -->
  <script src="./scripts/app.js" defer></script>

  <title>Tamagotchi</title>

</head>
<body>

  <div class="display-none animate__animated game-over">
    <!-- Images made on: https://loading.io/animation/text/ -->
    <img src="./images/game-over-game.gif" alt="game" class="game-over-gif">
    <img src="./images/game-over-over.gif" alt="over" class="game-over-gif">
  </div>
  <button class="play-again-button display-none">play again?</button>
  <div class="night-time"></div>

    <!-- Audio from bensound.com & orangefreesounds.com -->
  <audio src="./audio/Celeste-lullaby-music-intro.mp3" id="intro-music"></audio>
  <audio src="./audio/bensound-cute.mp3" id="music" loop='true'></audio>
  <audio src="./audio/bensound-creepy.mp3" id="goodbye" loop='true'></audio>
  <audio src="./audio/Finger-in-mouth-pop-sound-effect/Finger-in-mouth-pop-sound-effect.mp3" id="pop"></audio>
  <audio src="./audio/Celeste-lullaby-music-[AudioTrimmer.com].mp3" id="lullaby"></audio>
  <audio src="./audio/bensound-theelevatorbossanova.mp3" id="elevator" loop='true'></audio>


  <div class="screen">

    <img class="character moon" src="./images/moon.png" alt="moon">
    <button class="start-game">start</button>

    <header class="display-none">
      <div class="message-box">
        <p class="message"></p>
      </div>
      <div class="star-box">
        <button class="pause">pause</button>
      </div>
    </header>


    <main class="display-none">

      <!-- Images that will be displayed when buttons are clicked -->
      <div class="object-box display-none drop-ball"><img src="./images/ball.png" alt="ball"></div>
      <div class="object-box display-none drop-cherries"><img src="./images/cherries.png" alt="cherries"></div>
      <div class="object-box display-none drop-book"><img src="./images/cat-board-100.png" alt="book" class="abc-board"></div>
      <div class="object-box display-none drop-feather"><img src="./images/feather.png" alt="feather"></div>
      <div class="object-box display-none drop-game"><img src="./images/game-100.png" alt="game" class="game-board"></div>
      <div class="object-box display-none drop-hoop"><img src="./images/hoop-100.png" alt="hoop"></div>
      <div class="object-box display-none drop-leaves"><img src="./images/leaves.png" alt="leaves"></div>
      <div class="object-box display-none drop-math"><img src="./images/whiteboard-before-100.png" alt="math" class="math-board"></div>
      <div class="object-box display-none drop-sandwich"><img src="./images/sandwich.png" alt="sandwich"></div>


      <div class="stats-box">
        <ul class="name-age">
          <div>
            <li>Name:</li>
            <span class="name"></span>
          </div>
          <div>
            <li>Age:</li>
            <span class="age">1</span>
          </div>
        </ul>

        <ul class="stats">
          <li>Hungry: </li>
          <div class="progress-bars">
            <div class="bar" id="hungry-progress"></div>
          </div>
          <li>Sleepy: </li>
          <div class="progress-bars">
            <div class="bar" id="sleepy-progress"></div>
          </div>
          <li>Bored: </li>
          <div class="progress-bars">
            <div class="bar" id="bored-progress"></div>
          </div>
          <li>Skills: </li>
          <div class="progress-bars">
            <div class="bar" id="skills-progress"></div>
          </div>
        </ul>
      </div>

      <!-- Instruction boxes added / removed from DOM on button clicks -->
      <div class="instructions i-one">
        <p>Wow! What a cute gotchi!</p>
        <button class="agree button-one">wow</button>
      </div>
      <div class="instructions i-two">
        <p>If you want to keep them, you have to take good care of them!</p>
        <button class="agree button-two">okay?</button>
      </div>
      <div class="instructions i-three">
        <p>If they get too sleepy, hungry, or bored, they won't wake up again...</p>
        <button class="agree button-three">okay?</button>
      </div>
      <div class="instructions i-four">
        <p>What will you call them?</p>
        <input type="name" name="gotchi-name" id="gotchi-name" placeholder="Mochi" value="Mochi">
        <button class="name-choice">okay?</button>
      </div>

      <img src="./images/blanket.png" alt="blanket" class="blanket">

    </main>

    <footer class="display-none interactions">
        <div class="options-boxes feed-box">
          <div class="option-pop-out feed-options display-none">
            <img src="./images/cherries.png" alt="cherries" class="cherries">
            <img src="./images/leaves.png" alt="leaves" class="leaves">
            <img src="./images/sandwich.png" alt="sandwich" class="sandwich">
          </div>
          <button id="feed">feed</button>
        </div>

        <div class="options-boxes play-box">
          <div class="option-pop-out play-options display-none">
            <img src="./images/ball.png" alt="catch" class="ball">
            <img src="./images/feather.png" alt="tickle" class="feather">
            <img src="./images/game.png" alt="boardGame" class="game">
          </div>
          <button id="play">play</button>
        </div>

        <div class="options-boxes teach-box">
          <div class="option-pop-out teach-options display-none">
            <img src="./images/book.png" alt="read" class="book">
            <img src="./images/math.png" alt="math" class="math">
            <img src="./images/hoop.png" alt="tricks" class="hoop">
          </div>
          <button id="teach">teach</button>
        </div>

        <div class="options-boxes tuck-in-box">
          <button id="tuck-in">sleep</button>
        </div>
    </footer>

  </div>
</body>
</html>
